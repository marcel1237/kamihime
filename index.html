<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamihime Wiki</title>

<style>
:root{
--bg-main:#070a16;
--bg-grad-1:#1a1f55;
--bg-grad-2:#0b0e2b;

--glass-bg:rgba(22,28,80,.45);
--glass-border:rgba(255,255,255,.08);

--primary:#8aa2ff;
--secondary:#ff9bd5;
--accent:#ffd27a;

--text:#eef0ff;
--muted:#aab0ff;

--radius-xl:26px;
--radius-lg:18px;
--radius-md:12px;

--blur:blur(18px);
}

*{box-sizing:border-box}

body{
margin:0;
font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,sans-serif;
color:var(--text);
background:
radial-gradient(1200px 700px at 10% -10%,var(--bg-grad-1),transparent),
linear-gradient(180deg,var(--bg-grad-2),var(--bg-main));
min-height:100vh;
}

/* =====================
   LAYOUT
===================== */
.app{
display:grid;
grid-template-columns:300px 1fr;
height:100vh;
}

/* =====================
   SIDEBAR
===================== */
.sidebar{
padding:24px;
background:rgba(10,14,50,.65);
backdrop-filter:var(--blur);
border-right:1px solid var(--glass-border);
display:flex;
flex-direction:column;
gap:18px;
}

.sidebar h1{
margin:0;
font-size:1.9rem;
color:var(--primary);
}

.sidebar p{
margin:0;
color:var(--muted);
font-size:.9rem;
}

.menu{
margin-top:12px;
display:flex;
flex-direction:column;
gap:10px;
}

.menu button{
width:100%;
background:var(--glass-bg);
border:1px solid var(--glass-border);
color:var(--text);
padding:12px 16px;
border-radius:var(--radius-md);
cursor:pointer;
backdrop-filter:var(--blur);
transition:.25s;
text-align:left;
font-size:.95rem;
}

.menu button:hover{
border-color:var(--primary);
color:var(--primary);
transform:translateX(4px);
}

.menu button.active{
background:rgba(138,162,255,.18);
border-color:var(--primary);
color:var(--primary);
}

/* =====================
   CONTENT / FRAME
===================== */
.content{
padding:20px;
}

.frame-wrapper{
height:100%;
border-radius:var(--radius-xl);
overflow:hidden;
background:var(--glass-bg);
border:1px solid var(--glass-border);
backdrop-filter:var(--blur);
box-shadow:0 30px 80px rgba(0,0,0,.45);
}

iframe{
width:100%;
height:100%;
border:none;
background:#000;
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width:900px){
.app{
grid-template-columns:1fr;
grid-template-rows:auto 1fr;
}
.sidebar{
border-right:none;
border-bottom:1px solid var(--glass-border);
}
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1>Kamihime Wiki</h1>
    <p>Panel â€¢ HTML / UI Standard v2.0</p>

    <div class="menu">
      <button class="active" onclick="loadPage('heavenly-awakening.html', this)">âœ¨ Heavenly Awakening</button>
      <button onclick="loadPage('heavenly-awakening-release-date.html', this)">ðŸ“… Release Dates</button>
      <button onclick="loadPage('acessories-table.html', this)">ðŸ’Ž Accessories</button>

      <button onclick="loadPage('drop-rate-list.html', this)">ðŸŽ¯ Drop Rates</button>
      <button onclick="loadPage('drop-rate-list2.html', this)">ðŸŽ² Drop Rates v2</button>
      <button onclick="loadPage('drop-rate-list-with-img.html', this)">ðŸ–¼ Drop Rates (Img)</button>
      <button onclick="loadPage('drop-rate-list-per-element.html', this)">ðŸŒˆ Drop Rates por Elemento</button>
      <button onclick="loadPage('drop-rate-list-per-character.html', this)">ðŸ‘¤ Drop Rates por Kamihime</button>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="frame-wrapper">
      <iframe id="contentFrame" src="heavenly-awakening.html"></iframe>
    </div>
  </main>

</div>

<script>
function loadPage(page, btn){
  document.getElementById("contentFrame").src = page;

  document.querySelectorAll(".menu button")
    .forEach(b => b.classList.remove("active"));

  btn.classList.add("active");
}
</script>

</body>
</html>
